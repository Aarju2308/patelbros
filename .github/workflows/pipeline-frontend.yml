name: Patel Bros Frontend API Pipeline

on:
  push:
    branches:
      - ci/pipeline
    paths:
      - patelbros-ui/**
      - Docker/Frontend/**
      - 'docker-compose.yml'
      - .github/workflows/*-frontend.yml

jobs:
  build-image:
    name: Build Docker Image
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth : 0

      - name: Extract project version
        id : extract_version
        run: |
            cd patelbros-ui
            echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5 
        with:
          context: PatelBros
          file: Docker/Frontend/Dockerfile   
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ptlbros-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ptlbros-ui:${{ steps.extract_version.outputs.VERSION }}
  deploy:
    name: Deploy Frontend
    runs-on: self-hosted
    needs: [build-image]
    steps:
        - name: Create deployment folder
          run: ssh -i ${{ secrets.VPS_KEY }} ${{ secrets.VPS_USERNAME }}@${{secrets.VPS_IP}} "mkdir -p ci-cd"

        - name: Copy docker-compose file
          run: scp docker-compose.yml -i ${{ secrets.VPS_KEY }} ${{ secrets.VPS_USERNAME }}@${{secrets.VPS_IP}}:ci-cd/docker-compose.yml
        
        - name: Set ENV variable and deploy
          run: |
            ssh -i ${{ secrets.VPS_KEY }} ${{ secrets.VPS_USERNAME }}@${{secrets.VPS_IP}} <<EOF
            cd ci-cd
            sudo su
            docker-compose -f docker-compose.yml pull -q
            docker-compose -f docker-compose.yml up -d
            EOF